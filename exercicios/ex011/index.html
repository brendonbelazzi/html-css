<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem dinâmica</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>   
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnaho do navegador.</p>     

        <picture>
            <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexível">
        </picture>
    
    <h2>A pura do meu mano Beethoven</h2>
      <p>Aprendendo a reproduzir aúdio em HTML5</p>
    <audio src="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3" controls autoplay></audio>
    <audio >
        <source src="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3" type="audio/mpeg">
        <source src="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3" type="audio/ogg">
        <source src="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3" type="audio/wav">
    </audio>
      <p>Se o navegador não for compativel com o tipo de aúdio, clique <a href="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3" target="_blank">aqui</a> para baixar o arquivo MP3</p>
      
  </body>
</html>
