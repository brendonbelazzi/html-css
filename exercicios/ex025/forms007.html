<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="cadastro.php" method="get">
      <p>
        <label for="iest">Estado:</label>
        <select name="Estado" id="iest">
          <option value="escolha" selected>---Escolha---</option>
          <optgroup label="Região Sudeste">
            <option value="Sp">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
          </optgroup>
          <optgroup label="Região Nordeste">
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="CE">Ceará</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="Profissão" id="iprof" list="ilist" />
        <datalist id="ilist">
          <option>Admnistrador</option>
          <option>Professor</option>
          <option>Biomédica</option>
        </datalist>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
