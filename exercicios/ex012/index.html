<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Utilizando vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor</p>
        <video width="600" controls poster="imagem/bert2.jpg" >
            <source src="midia/meuvideo.mp4" type="video/mp4">
            <source src="midia/meuvideo.m4v" type="video/m4v">
            <source src="midia/meuvideo.ogg" type="video/ogg">
        </video>
        <audio preload="metadata" controls > 
            <source src="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3" type="audio/mpeg">
        </audio>
    <h2>Vídeos hospedados no YouTube</h2>
        <iframe width="600" height="337" src="https://www.youtube.com/embed/cKL7TjNetgc?si=ml7Iy8YNtgEJDsjR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NH7zzM2dxlU?si=WYoQTDmIltD0pKol" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
