<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: rgb(4, 0, 255);
            padding: 10px;
            border-radius: 15px;
            margin: auto;
        }

        a{
            border-width: 3px;
            border-style: dotted;
            border-color: rgb(51, 255, 0);
            padding: 3px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver  como isso funciona.</p>
</html>
