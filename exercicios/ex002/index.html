<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Corinthians é melhor que o Palmeiras,<br> Palmeiras não tem mundial.</p>
    <p>A Lara não toma banho</p>
    <p>Se precisar quebrar o texto em algum lugar específico,<br> basta usar a tag &lt;br&gt;. <!--LESS THAN / GREATER THAN-->
    </p>
    <P>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &sum;
        &Delta;
        &empty;
        &larr;
        &uarr;
        &rarr;
        &darr;    
    </P>
    <p>Emojis:
        &#x1F920;
        &#x1F412;
    </p>
    
</body>
</html>
